<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th class="text-center"> Name </th>
                <th class="text-center"> Profile </th>
                <th class="text-center"> Age </th>
                <th class="text-center"> Actions </th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person : ${people}">
                <td class="text-center"><span th:text="${person.name}" > name </span></td>
                <td class="text-center"><span th:text="${person.profile}"> Author </span></td>
                <td class="text-center"><span th:text="${person.age}"> age </span></td>
                <td class="text-center">
                  <a><span class="material-icons">delete</span></a>
                  <a><span class="material-icons">refresh</span></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
